<div  *ngIf="pokemon" class="row">
    <div class="col s12 m8 offset-m2">
        <h2>{{ pokemon.name }}</h2>

        <div class="card horizontal hoverable">
            <div class="card-image">
                <img [src]="pokemon.picture">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                  <table class="bordered striped">
                    <tbody>
                      <tr>
                        <td>Nom</td>
                        <td><strong>{{ pokemon.name}}</strong></td>
                      </tr>
                      <tr>
                        <td>Points de vie</td>
                        <td><strong>{{ pokemon.hp}}</strong></td>
                      </tr>
                      <tr>
                        <td>Dégâts</td>
                        <td><strong>{{ pokemon.cp}}</strong></td>
                      </tr>
                      <tr>
                        <td>Types</td>
                        <td><span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor}}"> {{ type }}</span></td>
                      </tr>
                      <tr>
                        <td>Rareté</td>
                        <td><span [style.color]="pokemon.rarete | rareteColor">{{ pokemon.rarete }}</span></td>
                      </tr>
                      <tr>
                        <td>Date de création</td>
                        <td><strong>{{ pokemon.created | date: "dd/MM/yyyy"}}</strong></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
        </div>
    </div>
</div>
<div class="center">
    <a href=""class="waves-effect waves-teal btn">Retourner à l'accueil</a>
    <a class="waves-effect waves-teal btn" (click)="goToEdit(pokemon)">Modifier</a>
    <a  class="waves-effect waves-light btn" (click)="onDelete(pokemon)">Supprimer</a>
</div>
